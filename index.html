<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Strona z tatuażami Tattoo Shop" />
    <meta name="keywords" content="tatuaż, tattoo, tattoo shop, design" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utilities.css" />
    <title>American Retro Food - Fast Food Restaurant</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img src="logo.png" alt="Logo Retro Burgers" />
        </div>
        <nav class="container-flex">
          <a class="flex" href="#">Home</a>
          <a class="flex" href="#">Menu</a>
          <a class="flex" href="#">Contact</a>
          <a class="flex login" href="#">Login</a>
          <button class="flex red-bordered-button">Sign</button>
        </nav>
      </div>
    </header>
    <main>
      <section class="slider-flex">
        <div class="left-content">
          <h1>Retro Burgers at your area!</h1>
          <p class="left-text">
            Welcome to Retro Burgers, where nostalgia meets flavor! Indulge in a
            culinary journey back in time with our mouthwatering selection of
            classic burgers.
          </p>
          <a href="#" class="red-button">Menu</a>
        </div>
        <div class="slider-container">
          <div class="slider">
            <button class="prev">&#10094;</button>
            <img src="Zdjecie1.png" alt="Zdjęcie 1" class="slide" />
            <img src="Zdjecie2.png" alt="Zdjęcie 2" class="slide" />
            <img src="Zdjecie3.png" alt="Zdjęcie 2" class="slide" />
            <button class="next">&#10095;</button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
